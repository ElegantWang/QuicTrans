name: Cross-platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - go_version: '1.21'
            goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - go_version: '1.21'
            goos: linux
            goarch: arm64
            runner: ubuntu-latest
          - go_version: '1.21'
            goos: windows
            goarch: amd64
            runner: ubuntu-latest
          - go_version: '1.21'
            goos: windows
            goarch: arm64
            runner: ubuntu-latest
          - go_version: '1.21'
            goos: darwin
            goarch: amd64
            runner: macos-latest
          - go_version: '1.21'
            goos: darwin
            goarch: arm64
            runner: macos-latest
          - go_version: '1.21'
            goos: android
            goarch: arm64
            runner: ubuntu-latest
          - go_version: '1.21'
            goos: android
            goarch: arm
            goarm: '7'
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go_version }}

      # (Cache step removed â€” caching has caused tar extraction conflicts on runners.)

      - name: Download modules
        run: go mod download

      - name: Setup Android NDK (for android builds)
        if: matrix.goos == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android commandline tools & NDK
        if: matrix.goos == 'android'
        run: |
          set -e
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          curl -sSLo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          unzip -q commandlinetools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "ndk;25.2.9519653" "platform-tools"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH


      - name: Build binaries
        run: |
          set -e
          OUT_DIR=build/${{ matrix.goos }}-${{ matrix.goarch }}
          mkdir -p "$OUT_DIR"

          # If matrix specifies GOARM (for 32-bit ARM), export it for the build environment
          if [ -n "${{ matrix.goarm }}" ]; then
            echo "Setting GOARM=${{ matrix.goarm }}"
            export GOARM=${{ matrix.goarm }}
          fi

          # Configure CGO and CC for android builds (enable cgo and point CC to NDK clang)
          CGO_FLAG=0
          if [ "${{ matrix.goos }}" = "android" ]; then
            echo "Enabling CGO for android build"
            CGO_FLAG=1
            # Use API level 21 for arm builds (armv7a)
            if [ -z "$ANDROID_NDK_HOME" ]; then
              ANDROID_NDK_HOME="$HOME/android-sdk/ndk/25.2.9519653"
            fi
            export ANDROID_NDK_HOME
            export CC="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang"
            echo "Using CC=$CC"
          fi

          for pkg in cmd/recv cmd/send; do
            base=$(basename "$pkg")
            out="$OUT_DIR/${base}"
            if [ "${{ matrix.goos }}" = "windows" ]; then out="$out.exe"; fi
            echo "Building $pkg -> $out (GOOS=${{ matrix.goos }}, GOARCH=${{ matrix.goarch }}, runner=${{ matrix.runner }})"
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=${CGO_FLAG} go build -ldflags "-s -w" -o "$out" "./$pkg"
          done
          ls -la "$OUT_DIR"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quictrans-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ matrix.goos }}-${{ matrix.goarch }}
